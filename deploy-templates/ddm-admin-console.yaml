apiVersion: v1
kind: Template
metadata:
  name: ddm-admin-console
  annotations:
    iconClass: icon-go
    description: Openshift template for Go application/service deploying
    template.openshift.io/provider-display-name: EPAM
    template.openshift.io/support-url: https://www.epam.com
objects:
- apiVersion: v1
  kind: Service
  metadata:
    name: ddm-admin-console
    labels:
      app: ddm-admin-console
  spec:
    ports:
    - name: ddm-admin-console
      port: 8080
      protocol: TCP
      targetPort: 8080
    selector:
      app: ddm-admin-console
    type: ClusterIP
- apiVersion: v1
  kind: ServiceAccount
  metadata:
    name: ddm-admin-console
- apiVersion: v1
  kind: Route
  metadata:
    name: ddm-admin-console
    annotations:
      description: "Route for ddm-admin-console application"
    labels:
      app: ddm-admin-console
  spec:
    tls:
      insecureEdgeTerminationPolicy: Redirect
      termination: edge
    host: ddm-admin-console-${NAMESPACE}.apps.cicd.mdtu-ddm.projects.epam.com
    path: /ddm-admin-console
    port:
      targetPort: 8080
    to:
      kind: Service
      name: ddm-admin-console
    wildcardPolicy: None
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    name: ddm-admin-console
    labels:
      app: ddm-admin-console
  spec:
    replicas: 1
    selector:
      app: ddm-admin-console
    strategy:
      activeDeadlineSeconds: 21600
      type: Rolling
      rollingParams:
        failurePolicy: Abort
        intervalSeconds: 1
        maxSurge: 25%
        maxUnavailable: 25%
        timeoutSeconds: 600
        updatePeriodSeconds: 1
    template:
      metadata:
        labels:
          app: ddm-admin-console
      spec:
        serviceAccountName: ddm-admin-console
        containers:
        - name: ddm-admin-console
          image: "docker-registry.default.svc:5000/${IMAGE_NAME}:${APP_VERSION}"
          imagePullPolicy: Always
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        schedulerName: default-scheduler
        securityContext: {}
        terminationGracePeriodSeconds: 30
    triggers:
      - type: ConfigChange
parameters:
- displayName: Application image name
  name: IMAGE_NAME
  required: true
  value: ddm-admin-console
- displayName: Application version
  name: APP_VERSION
  required: true
  value: "latest"
- displayName: Current namespace
  name: NAMESPACE
  required: true
