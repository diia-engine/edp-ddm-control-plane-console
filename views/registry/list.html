{{ template "layout.html" . }}

{{ define "content" }}
    <div class="registry">
        <div class="registry-header">
            <h1>Реєстри</h1>
            <a href="{{ .BasePath }}/admin/edp/registry/create" class="registry-add">
                <img alt="add registry" src="{{ .BasePath }}/static/img/plus.png" />
                <span>Створити новий</span>
            </a>
        </div>
        <div class="registry-description">Перелік реєстрів та їх статусів.</div>
        <div class="registry-table-wrap">
            <table class="registry-table">
                <thead>
                    <tr>
                        <th>Статус</th>
                        <th>Назва</th>
                        <th>Опис</th>
                        <th colspan="3">Час створення</th>
                    </tr>
                </thead>
                <tbody>
                    {{range $key, $registry := .registries}}
                    <tr>
                        <td>
                            <img src="{{ $.BasePath }}/static/img/status-ok.png" alt="status ok" />
                        </td>
                        <td>
                            <a href="{{ $.BasePath }}/admin/edp/registry/view/{{$registry.Name}}">{{$registry.Name}}</a>
                        </td>
                        <td>
                            {{$registry.Description}}
                        </td>
                        <td>
                            {{$registry.FormattedCreatedAt}}
                        </td>
                        <td>
                            <a href="{{ $.BasePath }}/admin/edp/registry/edit/{{$registry.Name}}">
                                <img src="{{ $.BasePath }}/static/img/action-edit.png" alt="edit registry" />
                            </a>
                        </td>
                        <td>
                            <a href="#">
                                <img src="{{ $.BasePath }}/static/img/action-delete.png" alt="delete registry" />
                            </a>
                        </td>
                    </tr>
                    {{end}}
                </tbody>
            </table>
        </div>
    </div>

{{ end }}
